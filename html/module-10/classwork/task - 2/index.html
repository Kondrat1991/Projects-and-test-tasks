<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<section id="data">
    <div class="wrapper">
        <div class="wrapper">
            <h1 class="headline">Complete Your Order</h1>
        </div>
        <span class="promoWrap">
               <!-- <h3>Have a Promo Code?</h3> --><span class="inp promo"> <input name="promo"
                                                                                   placeholder="Enter Promo Code Here"
                                                                                   type="text">            <label
                for="promo">Enter Promo Code Here</label>                            <button>Apply</button>                        </span>
            </span>
        <div id="timer"></div>
        <a id="paypal_btn" class="" onclick="gu_fire_event('PayWithPaypal', 'Click');"
           href="https://getflexsafe.myshopify.com/912195699/checkouts/2510b15e9f72cb8ee419d87e2ab94238/express/redirect"><img
                width="70" height="19" src="/wp-content/uploads/checkout-paypal-logo.svg"></a> <a id="amzn_btn" class=""
                                                                                                  onclick="gu_fire_event('PayWithAmazonPay', 'Click');"
                                                                                                  href="https://getflexsafe.myshopify.com/912195699/checkouts/2510b15e9f72cb8ee419d87e2ab94238?amazon=true&amp;step=contact_information"><img
            width="89" height="18" src="/wp-content/uploads/checkout-amazon-logo.png"></a> <a id="applePay_btn"
                                                                                              style="display:none;"
                                                                                              onclick="gu_fire_event('PayWithApplePay', 'Click');"
                                                                                              href="https://getflexsafe.myshopify.com/912195699/checkouts/2510b15e9f72cb8ee419d87e2ab94238?applePay=true&amp;step=contact_information">Pay
        with <img width="65" height="27" src="/wp-content/uploads/checkout-apple-pay-logo.png"></a>
        <!-- Form -->
        <form id="main-form" method="post" action="" novalidate="">
            <div class="divider">
                <p>Or Pay With Credit Card</p>
            </div>
            <!-- Shipping -->
            <section id="shipping-section" class="shipping">
                <h2 class="title ship">Shipping Information</h2>
                <span class="inp email fullWidth">                            <input name="email" autocomplete="email"
                                                                                     autocorrect="off" spellcheck="off"
                                                                                     autocapitalize="off"
                                                                                     placeholder="Email" type="email">                            <label
                        for="email">Email</label>                        </span><span class="inp fname formSpace"
                                                                                      style="width: 49%;">                            <input
                    name="fname" autocomplete="given-name" placeholder="First Name" type="text">                            <label
                    for="fname">First Name</label>                        </span><span class="inp lname"
                                                                                       style="width: 50%;">                            <input
                    name="lname" autocomplete="family-name" placeholder="Last Name" type="text">                            <label
                    for="lname">Last Name</label>                        </span><span class="inp address1 formSpace"
                                                                                      style="width: 49%;">                            <input
                    name="address1" autocomplete="address-line1" placeholder="Address" type="text">                            <label
                    for="address1">Address</label>                        </span><span class="inp address2"
                                                                                       style="width: 50%;">                            <input
                    name="address2" autocomplete="address-line2" placeholder="Apt/Suite (optional)" type="text">                            <label
                    for="address2">Apt/Suite (optional)</label>                        </span><span
                    class="inp city fullWidth">                            <input name="city"
                                                                                  autocomplete="address-level2"
                                                                                  placeholder="City" type="text">                            <label
                    for="city">City</label>                        </span>



                <span
                        class="inp country good filled formSpace"
                        style="width: 39%;">
                     <select name="country" autocomplete="country"
                             required="">
                        <option
                                value="au">Australia</option>
                        <option value="at">Austria</option>
                        <option
                                value="be">Belgium</option>
                        <option value="br">Brazil</option>
                        <option value="ca">Canada</option>
                        <option
                                value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">France</option>
                        <option
                                value="de">Germany</option>
                        <option value="gr">Greece</option>
                        <option value="hk">Hong Kong SAR China</option>
                        <option
                                value="ie">Ireland</option>
                        <option value="il">Israel</option>
                        <option value="it">Italy</option>
                        <option
                                value="jp">Japan</option>
                        <option value="nl">Netherlands</option>
                        <option
                                value="nz">New Zealand</option>
                        <option value="no">Norway</option>
                        <option
                                value="pl">Poland</option>
                        <option value="pt">Portugal</option>
                        <option
                                value="sg">Singapore</option>
                        <option value="es">Spain</option>
                        <option value="se">Sweden</option>
                        <option
                                value="ch">Switzerland</option>
                        <option value="gb">United Kingdom</option>
                        <option value="us">United States</option>
                     </select>
                     <label>Country</label>
                  </span>

                <span class="inp state formSpace"
                      style="width: 29%;">                            <input
                        name="state" autocomplete="address-level1" autocorrect="off" spellcheck="off"
                        placeholder="State" type="text">                            <label for="state">State</label>                        </span><span
                    class="inp zip" style="width: 30%;">                            <input name="zip"
                                                                                           autocomplete="postal-code"
                                                                                           autocorrect="off"
                                                                                           spellcheck="off"
                                                                                           autocapitalize="off"
                                                                                           placeholder="Postcode"
                                                                                           type="text">                            <label
                    for="zip">Postcode</label>                        </span><span class="inp phone fullWidth">                            <input
                    name="phone" autocomplete="tel" autocorrect="off" spellcheck="off" autocapitalize="off"
                    placeholder="Phone (optional)" type="tel" maxlength="100">                            <label
                    for="phone">Phone (optional)</label>                        </span>
            </section>
            <!-- Shipping Method -->
            <section class="method"
            "="">
            <h2 class="title ship">Shipping Method</h2>
            <div class="items">
                <div class="item new">
                    <span class="radio"><input name="item" type="radio"></span> <label>Enter address
                    above to see shipping options</label>
                    <p class="price">——</p>
                </div>
                <div class="refresh">
                    <div class="center">
                        <div class="center-anchor">
                            <p>Refresh shipping</p>
                            <a>Refresh</a>
                        </div>
                    </div>
                </div>
            </div>
</section>
<!-- Payment -->
<section class="payment">
    <h2 class="title">Payment Information</h2>
    <p class="subtitle">All transactions are secure and encrypted.</p>
    <div class="cc"><img class="visa active" height="30" src="/wp-content/uploads/checkout-visa.svg"> <img
            class="mastercard active" height="30" src="/wp-content/uploads/checkout-mastercard.svg"> <img
            class="discover active" height="30" src="/wp-content/uploads/checkout-discover.svg"> <img
            class="amex active" height="30" src="/wp-content/uploads/checkout-amex.svg"></div>
    <div class="clear"></div>
    <p class="error-msg"></p>
    <span
            class="inp cc-number">                                <input type="text" pattern="[0-9]*" name="cardNumber"
                                                                         autocomplete="off" autocorrect="off"
                                                                         spellcheck="off" autocapitalize="off"
                                                                         placeholder="Card Number">                                <label
            for="cc-number">Card Number</label>                            </span> <span class="inp cc-exp">                                <input
        type="text" pattern="[0-9]*" name="cc-exp" autocomplete="off" autocorrect="off" spellcheck="off"
        autocapitalize="off" placeholder="MM / YY" maxlength="7">                                <label
        for="cc-exp">MM / YY</label>                            </span> <span class="inp cc-cvc">                                <input
        type="text" pattern="[0-9]*" name="cc-cvc" autocomplete="off" autocorrect="off" spellcheck="off"
        autocapitalize="off" placeholder="CVC">                                <label for="cc-cvc">CVC</label>                                <a
        class="question"
        data-title="3-digit security code usually found on the back of your card. American Express cards have a 4-digit code located on the front.">                                    <img
        width="100%" src="/wp-content/uploads/checkout-question.svg" alt="?">                                </a>                            </span>
    <!-- <span class="inp cc-zip">                                <input name="cc-zip" pattern="[0-9]*" autocomplete="off" autocorrect="off" spellcheck="off" autocapitalize="off" maxlength="5" placeholder="Billing Zip Code" type="text">                                <label for="cc-zip">Billing Zip Code</label>                            </span> -->
    <div id="card-errors"></div>
</section>
<!-- Billing Address -->
<section id="billing_address_section" class="billing_address method">
    <h2 class="title bill">Billing Address</h2>
    <div id="billShipOptions">
        <div class="billShip active" id="billing_same"><span class="radio"><input name="billShip" type="radio"></span>
            <label>Same as shipping address</label>
        </div>
        <div class="billShip" id="billing_other"><span class="radio"><input name="billShip" type="radio"></span> <label>Use
            a different billing address</label>
        </div>
    </div>
    <div class="hidden" id="billing_address_form">
                     <span class="inp billing_fname formSpace"
                           style="width: 49%;">                                    <input
                             name="bfname" autocomplete="given-name" placeholder="First Name" type="text">                                    <label
                             for="fname">First Name</label>                                </span><span
            class="inp billing_lname"
            style="width: 50%;">                                    <input
            name="blname" autocomplete="family-name" placeholder="Last Name" type="text">                                    <label
            for="lname">Last Name</label>                                </span><span
            class="inp billing_address1 formSpace" style="width: 49%;">                                    <input
            name="baddress1" autocomplete="address-line1" placeholder="Address" type="text">                                    <label
            for="address1">Address</label>                                </span><span class="inp billing_address2"
                                                                                        style="width: 50%;">                                    <input
            name="baddress2" autocomplete="address-line2" placeholder="Apt/Suite (optional)" type="text">                                    <label
            for="address2">Apt/Suite (optional)</label>                                </span><span
            class="inp billing_city fullWidth">                                    <input name="bcity"
                                                                                          autocomplete="address-level2"
                                                                                          placeholder="City"
                                                                                          type="text">
        <label
            for="city">City</label>                                </span>
        <span
                class="inp billing_country formSpace noState filled" style="width: 39%;">
                        <select
                name="bcountry" autocomplete="country" required="">
                           <option value="au">Australia</option>
                           <option
                                   value="at">Austria</option>
                           <option value="be">Belgium</option>
                           <option value="br">Brazil</option>
                           <option
                                   value="ca">Canada</option>
                           <option value="dk">Denmark</option>
                           <option value="fi">Finland</option>
                           <option
                                   value="fr">France</option>
                           <option value="de">Germany</option>
                           <option value="gr">Greece</option>
                           <option
                                   value="hk">Hong Kong SAR China</option>
                           <option value="ie">Ireland</option>
                           <option value="il">Israel</option>
                           <option
                                   value="it">Italy</option>
                           <option value="jp">Japan</option>
                           <option value="nl">Netherlands</option>
                           <option
                                   value="nz">New Zealand</option>
                           <option value="no">Norway</option>
                           <option value="pl">Poland</option>
                           <option
                                   value="pt">Portugal</option>
                           <option value="sg">Singapore</option>
                           <option value="es">Spain</option>
                           <option
                                   value="se">Sweden</option>
                           <option value="ch">Switzerland</option>
                           <option value="gb">United Kingdom</option>
                           <option
                                   value="us">United States</option>
                        </select>
                        <label
                                for="country">Country</label>
                     </span>
        <span
                class="inp billing_state formSpace"
                style="width: 29%; display: none;">                                    <input name="bstate"
                                                                                              autocomplete="address-level1"
                                                                                              autocorrect="off"
                                                                                              spellcheck="off"
                                                                                              placeholder="State"
                                                                                              type="text">                                    <label
                for="bstate">State</label>                                </span><span class="inp billing_zip"
                                                                                       style="width: 30%;">                                    <input
            name="bzip" autocomplete="postal-code" autocorrect="off" spellcheck="off" autocapitalize="off"
            placeholder="Postcode" type="text">                                    <label for="bzip">Postcode</label>                                </span>
    </div>
</section>
<!-- Order Now --> <a class="submit next" data-next="Next"
                      data-default="Complete Order">Next</a>
</form>
</div>
<div class="empty_space" style="height: 399px;"></div>
</section>
</body>
</html>
