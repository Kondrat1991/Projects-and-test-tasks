<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeatTask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 class="title">Скільки коштує мясо на шашлики?</h2>
    <form action="#" class="form">
        <label for="price">Ціна грн</label>
        <input type="text" id="price" name="price" value="120.68">
        <label for="quantity">Кількість<span class="amount">1</span>кг </label>
        <input type="range" id="quantity" name="quantity" value="1" min="1", max="20">
    </form>
    <p class="text-right total"></p>
</div>





<script src="script.js"></script>
</body>



</html>
