    <div class="buttons">
        <button class="all">All phones</button>
        <button class="iphone">iPphones</button>
    </div>
    <div class="phones-container">

    </div>

    <script type="hbs/template" id="phonesscript">
    <div class="module-card-bottom">
        <img src="{{image}}" alt="" class="module-card-img" />
        <div>
            <p>Name: {{name}}</p>
            <p>Price: {{price}}</p>
            <p>Description: {{description}}</p>
            <div class="hide">
                <p>ID: {{id}}</p>
                <p>CPU: {{cpu}}</p>
                <p>Camera: {{camera}}</p>
                <p>Size: {{size}}</p>
                <p>Weight: {{weight}}</p>
                <p>Display: {{display}}</p>
                <p>Battery: {{battery}}</p>
                <p>Memory: {{memory}}</p>
            </div>
            <button class="module-card-button">See More</button>
            
        </div>
    </div>
    </script>
